<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    
    <header>
      <h1> Weather Dashboard</h1>
    </header>
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header">Search for a City: </h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <div class="card-city">
          <div id="history" class="card-body">
            <button class="btn-city">Liverpool</button>
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <div class="info col-12">
        <h2 class="card-title">City:  <span id="repo-search-term"></span></h2>
        <ul  class=" col-12 col-lg-2">
            <li>Temp:</li>
            <li>Wind:</li>
            <li>Humidity:</li>
            <li>UV index:</li>
        </ul>
        </div>
        <div>
            <h2 class="card-title">5-day Forecast</h2>
            <div class="card-days col-12 col-lg-2" >
                <div class="card-body-days">
                  <h5>Date: </h5>
                  <h5>Icon </h5>
                  <h5>Temp: </h5>
                  <h5>Wind: </h5>
                  <h5>Humidity:</h5>
                </div>
            </div>

            <div class="card-days col-12 col-lg-2" >
                <div class="card-body-days">
                    <h5>Date: </h5>
                    <h5>Icon </h5>
                    <h5>Temp: </h5>
                    <h5>Wind: </h5>
                    <h5>Humidity:</h5>
                </div>
            </div>


            <div class="card-days col-12 col-lg-2">
                <div class="card-body-days">
                    <h5>Date: </h5>
                    <h5>Icon </h5>
                    <h5>Temp: </h5>
                    <h5>Wind: </h5>
                    <h5>Humidity:</h5>
                </div>
            </div>

            <div class="card-days col-12 col-lg-2">
                <div class="card-body-days">
                    <h5>Date: </h5>
                    <h5>Icon </h5>
                    <h5>Temp: </h5>
                    <h5>Wind: </h5>
                    <h5>Humidity:</h5>
                </div>
            </div>

            <div class="card-days col-12 col-lg-2">
                <div class="card-body-days">
                    <h5>Date: </h5>
                    <h5>Icon </h5>
                    <h5>Temp: </h5>
                    <h5>Wind: </h5>
                    <h5>Humidity:</h5>
                </div>
            </div>
        </div>
      </div>

    </main> 
  
    <script src="./js/script.js"></script>
  </body>

  </html>
