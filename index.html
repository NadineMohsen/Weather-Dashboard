<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    
    <header>
      <h1> Weather Dashboard</h1>
    </header>
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header">Search for a City: </h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <div class="card-city">
          <div id="history" class="card-body">
            <!-- <button class="btn-city">JavaScript</button> -->
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">City: <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
        <div>
            <h2 class="card-title">5-day Forecast</h2>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-subtitle mb-2 text-muted">Date: </h3>
                  <h4 class="card-subtitle mb-2 text-muted">Icon </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Temp: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Wind: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Humidity:</h4>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-subtitle mb-2 text-muted">Date: </h3>
                  <h4 class="card-subtitle mb-2 text-muted">Icon </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Temp: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Wind: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Humidity:</h4>
                </div>
            </div>


            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-subtitle mb-2 text-muted">Date: </h3>
                  <h4 class="card-subtitle mb-2 text-muted">Icon </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Temp: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Wind: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Humidity:</h4>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-subtitle mb-2 text-muted">Date: </h3>
                  <h4 class="card-subtitle mb-2 text-muted">Icon </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Temp: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Wind: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Humidity:</h4>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-subtitle mb-2 text-muted">Date: </h3>
                  <h4 class="card-subtitle mb-2 text-muted">Icon </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Temp: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Wind: </h4>
                  <h4 class="card-subtitle mb-2 text-muted">Humidity:</h4>
                </div>
            </div>
        </div>
      </div>

    </main>
